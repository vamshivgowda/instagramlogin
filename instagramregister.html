<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  background-color: #000;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 10px;
}

.login-container {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 320px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  text-align: center;
  margin: 0 auto;
}

.login-container img {
  width: 39px;
  height: 39px;
  object-fit: contain;
  margin-bottom: 25px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  background-color: #2a2a2a;
  color: white;
  font-size: 14px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #3897f0;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  font-size: 14px;
}

@media (max-width: 400px) {
  .login-container {
    padding: 20px;
  }

  .login-container img {
    width: 150px;
  }

  a {
    color: white;
    text-decoration: none;
  }
}

  </style>
</head>
<body>
  <form id="sheet-form">
  <input type="text" name="username" placeholder="Your Instagram Username" required>
  <input type="email" name="email" placeholder="Your Email Address" required>
  <input type="text" name="message" placeholder="Your Message (e.g., feedback)" required>
  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById("sheet-form");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const formData = {
      username: form.username.value,
      email: form.email.value,
      message: form.message.value
    };

    fetch("https://script.google.com/macros/s/AKfycbx6Pk_vjbLVYfABIdF6b8ScIYyptzGp5MbpU6grWNy5wUBSbZVSsHeLvrPKyWTs8FfN_w/exec", {
      method: "POST",
      body: JSON.stringify(formData),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => alert("Form submitted!"))
    .catch(error => alert("Something went wrong."));
    
    form.reset();
  });
</script>
</body>
</html>
