<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .login-container {
      background-color: #1e1e1e; /* Updated to match screenshot */
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .login-container img {
  width: 39px;
  height: 39px;
  object-fit: contain;
  margin-bottom: 25px;
}


    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a; /* Slight contrast to container */
      color: white;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9em;
      color: #999;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    .or {
      margin: 20px 0;
      color: #aaa;
    }

    .facebook-login {
      color: #3897f0;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .forgot {
      color: #999;
      font-size: 0.9em;
    }

    .signup {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
    }

    .error {
      color: #f44336;
      font-size: 0.9em;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 20px;
      }

      .login-container img {
        width: 150px;
      } 

      a {
      color: white;
      text-decoration: none; /* Removes underline */
    }

    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="return validateForm()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">

    <input type="text" id="username" placeholder="Phone number, username, or email">
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button type="submit">Log in</button>

    <div class="error" id="error-message"></div>

    <div class="Forgotpassword?">
      <a href="https://vamshivgowda.github.io/instagramlogin/instaregister.html" style="color: white;">Forgotpassword?</a>
    </div>

    <div class="signup">
      Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error-message");

      if (!username || !password) {
        error.textContent = "Both fields are required.";
        return false;
      }

      error.textContent = "";
      alert("we cannot find the account try another phone number or Email if you do not have Instagram account. Please to do Forgot password ?)");
      return false;
    }
  </script>
</body>
</html>
